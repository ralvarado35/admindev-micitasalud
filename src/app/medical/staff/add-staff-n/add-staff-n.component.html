<div class="page-wrapper">
  <div class="content">

      <!-- Page Header -->
      <div class="page-header">
          <div class="row">
              <div class="col-sm-12">
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Usuarios </a></li>
                      <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                      <li class="breadcrumb-item active">Agregar Usuario</li>
                  </ul>
              </div>
          </div>
      </div>
      <!-- /Page Header -->
      <div class="row">
          <div class="col-sm-12">

              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-12">
                                  <div class="form-heading">
                                      <h4>Agregar Usuario</h4>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Nombres <span class="login-danger">*</span></label>
                                      <input class="form-control" [(ngModel)] = "name" name="name" type="text"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Apellidos <span class="login-danger">*</span></label>
                                      <input class="form-control" [(ngModel)] = "surname" name="surname" type="text"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Teléfono <span class="login-danger">*</span></label>
                                      <input class="form-control"  [(ngModel)] = "mobile" name="mobile" type="text"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-forms">
                                      <label >Correo <span class="login-danger">*</span></label>
                                      <input class="form-control"  [(ngModel)] = "email" name="email" type="email"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-forms">
                                      <label >Password <span class="login-danger">*</span></label>
                                      <input class="form-control"  [(ngModel)] = "password" name="password" type="password"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-forms">
                                      <label >Confirmar Password <span class="login-danger">*</span></label>
                                      <input class="form-control" [(ngModel)] = "password_confirmation" name="password_confirmation" type="password"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-forms">
                                      <label >Fecha Nacimiento <span class="login-danger">*</span></label>
                                      <input class="form-control datetimepicker" [(ngModel)] = "birth_date" name="birth_date" type="text" matInput [matDatepicker]="picker"  >
                                      <mat-datepicker #picker></mat-datepicker>
                                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group select-gender">
                                      <label class="gen-label">Género<span class="login-danger">*</span></label>
                                      <div class="form-check-inline">
                                          <label class="form-check-label">
                                              <input type="radio" name="gender" value="1" [(ngModel)] = "gender" class="form-check-input">Male
                                          </label>
                                      </div>
                                      <div class="form-check-inline">
                                          <label class="form-check-label">
                                              <input type="radio" name="gender" value="2" [(ngModel)] = "gender" class="form-check-input">Female
                                          </label>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Educación <span class="login-danger">*</span></label>
                                      <input class="form-control"  [(ngModel)] = "education" name="education" type="text"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Funciones <span class="login-danger">*</span></label>
                                      <input class="form-control"  [(ngModel)] = "designation" name="designation" type="text"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Roles <span class="login-danger">*</span></label>
                                      <mat-select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" class="form-control select"  placeholder="Seleccione Rol">
                                          <mat-option *ngFor="let data of roles" [value]="data.id">
                                          {{data.name}}
                                          </mat-option>
                                      </mat-select>
                                  </div>
                              </div>
                              <div class="col-12 col-sm-12">
                                  <div class="form-group local-forms">
                                      <label>Dirección  <span class="login-danger">*</span></label>
                                      <textarea class="form-control"  [(ngModel)] = "address" name="address" rows="3" cols="30"></textarea>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-top-form">
                                      <label class="local-top">Foto <span class="login-danger">*</span></label>
                                      <div class="settings-btn upload-files-avator">
                                          <input type="file" accept="image/*" name="image" id="file" (change)="loadFile($event)" class="hide-input">
                                          <label for="file" class="upload">Seleccionar Foto</label>
                                      </div>
                                  </div>
                                  <div class="" *ngIf="FILE_AVATAR">
                                    <img [src]="IMAGEN_PREVISUALIZA" alt=""  width = "250" srcset="">
                                  </div>
                              </div>
                              <!-- <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group select-gender">
                                      <label class="gen-label">Status <span class="login-danger">*</span></label>
                                      <div class="form-check-inline">
                                          <label class="form-check-label">
                                              <input type="radio" name="gender" class="form-check-input">Active
                                          </label>
                                      </div>
                                      <div class="form-check-inline">
                                          <label class="form-check-label">
                                              <input type="radio" name="gender" class="form-check-input">In Active
                                          </label>
                                      </div>
                                  </div>
                              </div> -->
                              <div class="col-12">
                                <div class="form-group row" *ngIf="text_success">
                                  <div class="col-md-12">
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                      <strong>Exito!</strong>  {{ text_success }}.
                                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true"> </span>
                                      </button>
                                  </div>
                                  </div>
                                </div>
                                <div class="form-group row" *ngIf="text_validation">
                                  <div class="col-md-12">
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                      <strong>!</strong>{{ text_validation }}.
                                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true"> </span>
                                      </button>
                                  </div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-12">
                                  <div class="doctor-submit text-end">
                                      <button type="button" (click)="save()"  class="btn btn-primary submit-form me-2">Guardar</button>
                                      <!-- <button type="submit" class="btn btn-primary cancel-form">Cancel</button> -->
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
