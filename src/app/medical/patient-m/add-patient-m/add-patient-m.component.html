<div class="page-wrapper">
  <div class="content">

      <!-- Page Header -->
      <div class="page-header">
          <div class="row">
              <div class="col-sm-12">
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Pacientes </a></li>
                      <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                      <li class="breadcrumb-item active">Agregar Paciente</li>
                  </ul>
              </div>
          </div>
      </div>
      <!-- /Page Header -->
      <div class="row">
          <div class="col-sm-12">

              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-12">
                                  <div class="form-heading">
                                      <h4>Paciente</h4>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Nombre<span class="login-danger">*</span></label>
                                      <input class="form-control" [(ngModel)] = "name" name="name" type="text"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Apellidos <span class="login-danger">*</span></label>
                                      <input class="form-control" [(ngModel)] = "surname" name="surname" type="text"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Teléfono<span class="login-danger">*</span></label>
                                      <input class="form-control"  [(ngModel)] = "mobile" name="mobile" type="text"  >
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-forms">
                                      <label >Correo <span class="login-danger">*</span></label>
                                      <input class="form-control"  [(ngModel)] = "email" name="email" type="email"  >
                                  </div>
                              </div>

                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-forms">
                                      <label >Fecha Nacimiento  <span class="login-danger">*</span></label>
                                      <input class="form-control datetimepicker" [(ngModel)] = "birth_date" name="birth_date" type="text" matInput [matDatepicker]="picker"  >
                                      <mat-datepicker #picker></mat-datepicker>
                                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group select-gender">
                                      <label class="gen-label">Genero<span class="login-danger">*</span></label>
                                      <div class="form-check-inline">
                                          <label class="form-check-label">
                                              <input type="radio" name="gender" value="1" [(ngModel)] = "gender" class="form-check-input">Masculino
                                          </label>
                                      </div>
                                      <div class="form-check-inline">
                                          <label class="form-check-label">
                                              <input type="radio" name="gender" value="2" [(ngModel)] = "gender" class="form-check-input">Femenino
                                          </label>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Educación <span class="login-danger">*</span></label>
                                      <input class="form-control"  [(ngModel)] = "education" name="education" type="text"  >
                                  </div>
                              </div>

                              <div class="col-12 col-md-6 col-xl-4">
                                <div class="form-group local-forms">
                                    <label >No.Documento <span class="login-danger">*</span></label>
                                    <input class="form-control"  [(ngModel)] = "n_document" name="n_document" type="text"  >
                                </div>
                            </div>

                              <div class="col-12 col-sm-12">
                                  <div class="form-group local-forms">
                                      <label>Dirección  <span class="login-danger">*</span></label>
                                      <textarea class="form-control"  [(ngModel)] = "address" name="address" rows="3" cols="30"></textarea>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-top-form">
                                      <label class="local-top">Foto <span class="login-danger">*</span></label>
                                      <div class="settings-btn upload-files-avator">
                                          <input type="file" accept="image/*" name="image" id="file" (change)="loadFile($event)" class="hide-input">
                                          <label for="file" class="upload">Choose File</label>
                                      </div>
                                  </div>
                                  <div class="" *ngIf="FILE_AVATAR">
                                    <img [src]="IMAGEN_PREVISUALIZA" alt=""  width = "250" srcset="">
                                  </div>
                              </div>

                              <div class="col-12 col-sm-12">
                                <div class="form-group local-forms">
                                    <label>Enfermedad Actual  <span class="login-danger">*</span></label>
                                    <textarea class="form-control"  [(ngModel)] = "current_disease" name="current_disease" rows="3" cols="30"></textarea>
                                </div>
                            </div>

                              <div class="col-12">
                                <div class="form-group row" *ngIf="text_success">
                                  <div class="col-md-12">
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                      <strong>Exito!</strong>  {{ text_success }}.
                                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true"> </span>
                                      </button>
                                  </div>
                                  </div>
                                </div>
                                <div class="form-group row" *ngIf="text_validation">
                                  <div class="col-md-12">
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                      <strong>!</strong>{{ text_validation }}.
                                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true"> </span>
                                      </button>
                                  </div>
                                  </div>
                                </div>



                              </div>
                              <div class="col-12">
                                  <div class="doctor-submit text-end">
                                      <button type="button" (click)="save()"  class="btn btn-primary submit-form me-2">Guardar</button>
                                      <!-- <button type="submit" class="btn btn-primary cancel-form">Cancel</button> -->
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>

          <div class="col-sm-12">

            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-heading">
                                    <h4>Antecedentes del Paciente</h4>
                                </div>
                            </div>

                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Antecedente Personal  <span class="login-danger">*</span></label>
                                    <textarea class="form-control"  [(ngModel)] = "antecedent_personal" name="antecedent_personal" rows="3" cols="30"></textarea>
                                </div>
                            </div>

                            <div class="col-12 col-sm-4">
                              <div class="form-group local-forms">
                                  <label>Antecedente Familiar  <span class="login-danger">*</span></label>
                                  <textarea class="form-control"  [(ngModel)] = "antecedent_family" name="antecedent_family" rows="3" cols="30"></textarea>
                              </div>
                          </div>

                          <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <label>Antecedente Alérgico  <span class="login-danger">*</span></label>
                                <textarea class="form-control"  [(ngModel)] = "antecedent_allergic" name="antecedent_allergic" rows="3" cols="30"></textarea>
                            </div>
                        </div>



                            <div class="col-12">
                                <div class="doctor-submit text-end">
                                    <button type="button" (click)="save()"  class="btn btn-primary submit-form me-2">Guardar</button>
                                    <!-- <button type="submit" class="btn btn-primary cancel-form">Cancel</button> -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


          </div>

          <div class="col-sm-12">

            <div class="card">
              <div class="card-body">
                  <form>
                      <div class="row">
                          <div class="col-12">
                              <div class="form-heading">
                                  <h4>Personas del Paciente</h4>
                              </div>
                          </div>

                          <div class="col-12 col-sm-3">
                              <div class="form-group local-forms">
                                  <label>Nombre del Acompañante <span class="login-danger">*</span></label>
                                  <input class="form-control"  [(ngModel)] = "name_companion" type="text" name="name_companion">
                              </div>
                          </div>

                          <div class="col-12 col-sm-3">
                            <div class="form-group local-forms">
                                <label>Apellido del Acompañante  <span class="login-danger">*</span></label>
                                <input class="form-control"  [(ngModel)] = "surname_companion"  type="text" name="surname_companion">
                            </div>
                        </div>

                        <div class="col-12 col-sm-3">
                          <div class="form-group local-forms">
                              <label>Telefono del Acompañante  <span class="login-danger">*</span></label>
                              <input class="form-control"  [(ngModel)] = "mobile_companion" type="text" name="mobile_companion">
                          </div>
                      </div>

                      <div class="col-12 col-sm-3">
                        <div class="form-group local-forms">
                            <label>Relación con el Acompañante  <span class="login-danger">*</span></label>
                            <input class="form-control"  [(ngModel)] = "relationship_companion" type="text" name="relationship_companion">
                        </div>
                    </div>


                    <div class="col-12 col-sm-3">
                      <div class="form-group local-forms">
                          <label>Nombre del Responsable <span class="login-danger">*</span></label>
                          <input class="form-control"  [(ngModel)] = "name_responsible" type="text" name="name_responsible">
                      </div>
                  </div>

                  <div class="col-12 col-sm-3">
                    <div class="form-group local-forms">
                        <label>Apellido del Responsable  <span class="login-danger">*</span></label>
                        <input class="form-control"  [(ngModel)] = "surname_responsible"  type="text" name="surname_responsible">
                    </div>
                </div>

                <div class="col-12 col-sm-3">
                  <div class="form-group local-forms">
                      <label>Telefono del Responsable  <span class="login-danger">*</span></label>
                      <input class="form-control"  [(ngModel)] = "mobile_responsible" type="text" name="mobile_responsible">
                  </div>
              </div>

              <div class="col-12 col-sm-3">
                <div class="form-group local-forms">
                    <label>Relación con el Responsable  <span class="login-danger">*</span></label>
                    <input class="form-control"  [(ngModel)] = "relationship_responsible" type="text" name="relationship_responsible">
                </div>
            </div>



                          <div class="col-12">
                              <div class="doctor-submit text-end">
                                  <button type="button" (click)="save()"  class="btn btn-primary submit-form me-2">Guardar</button>
                                  <!-- <button type="submit" class="btn btn-primary cancel-form">Cancel</button> -->
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          </div>

          <div class="col-sm-12">

            <div class="card">
              <div class="card-body">
                  <form>
                      <div class="row">
                          <div class="col-12">
                              <div class="form-heading">
                                  <h4>Signos vitales</h4>
                              </div>
                          </div>

                          <div class="col-12 col-sm-3">
                              <div class="form-group local-forms">
                                  <label>PA(mm/Hg)<span class="login-danger">*</span></label>
                                  <input class="form-control"  [(ngModel)] = "ta" type="number" name="ta">
                              </div>
                          </div>

                          <div class="col-12 col-sm-3">
                            <div class="form-group local-forms">
                                <label>Temp.(C) <span class="login-danger">*</span></label>
                                <input class="form-control"  [(ngModel)] = "temperatura"  type="number" name="temperatura">
                            </div>
                        </div>

                        <div class="col-12 col-sm-2">
                          <div class="form-group local-forms">
                              <label>Frec. Cardi. (x minuto)  <span class="login-danger">*</span></label>
                              <input class="form-control"  [(ngModel)] = "fc" type="number" name="fc">
                          </div>
                      </div>

                      <div class="col-12 col-sm-2">
                        <div class="form-group local-forms">
                            <label>Frec. Resp. (x minuto) <span class="login-danger">*</span></label>
                            <input class="form-control"  [(ngModel)] = "fr" type="number" name="fr">
                        </div>
                    </div>

                    <div class="col-12 col-sm-2">
                      <div class="form-group local-forms">
                          <label>Peso (Lbs) <span class="login-danger">*</span></label>
                          <input class="form-control"  [(ngModel)] = "peso" type="number" name="peso">
                      </div>
                  </div>


                    <!-- <div class="col-12 col-sm-4">
                      <div class="form-group local-forms">
                          <label>Enfermedad actual <span class="login-danger">*</span></label>
                          <input class="form-control"  [(ngModel)] = "current_disease" type="text" name="current_disease">
                      </div>
                  </div> -->





                          <div class="col-12">
                              <div class="doctor-submit text-end">
                                  <button type="button" (click)="save()"  class="btn btn-primary submit-form me-2">Guardar</button>
                                  <!-- <button type="submit" class="btn btn-primary cancel-form">Cancel</button> -->
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          </div>

      </div>
  </div>
</div>
